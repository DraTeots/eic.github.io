name: The EIC website
title: The EIC website
description: The EIC website
url: http://eicug.org

excerpt_separator: <!--more-->
timezone: America/New_York
highlighter: rouge

markdown: kramdown
future: true
exclude: [vendor]

##################################################################################
# !!! Important if we are not serving from the top folder !!! - baseurl: /web    #
#                                                                                #
# If the path is changed, please make sure you use the "relative_path" directive #
# everywhere you include URLs in the page                                        #
##################################################################################

# Custom helper variables:
blank: 'target="_blank"'

# Layout/decorations
eic_logo: /assets/images/site/EIClogo_small.png
home_icon: /assets/images/site/house-32.png
external_icon: /assets/images/site/external-link-48.png

software_icon: /assets/images/site/house-32.png


# Development:
display_news: yes
#
plugins:
  - jekyll-mentions
  - jekyll-sitemap
  - jekyll-redirect-from

#
collections:
  people:
    output: true
    permalink: /people/:title.html
  eic:
    output: true
    permalink: /eic/:title.html
  software:
    output: true
    permalink: /software/:title.html
  computing:
    output: true
    permalink: /computing/:title.html
  teams:
    output: true
    permalink: /teams/:title.html
  news:
    output: true
    permalink: /news/:title.html
  about:
    output: true
    permalink: /about/:title.html
